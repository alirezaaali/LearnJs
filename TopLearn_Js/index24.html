    <button id="mybtb">resize me</button>

    <script>
        window.addEventListener("resize", showvalue);
        function showvalue() {


            document.getElementById("hight").innerHTML = window.innerHeight;
            document.getElementById("width").innerHTML = window.innerWidth;
            document.getElementById("random").innerHTML = Math.random();
            document.getElementById("wname").innerHTML = Window.name;
            
        }
