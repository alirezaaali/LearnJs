<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index12 Loop While</title>
</head>

<body>
    <script>
        let i = 0;

        while (i <= 10) {
            document.write(i + "<br />")
            i++;

        }
        //documrnt.write("<br /> <hr>");
        var j = 15
        do {
            document.write(j + "<br />")
            j++;

        } while (j <= 20);
        
        var names = ["Ali","Zohre","Jafar","Eynolah"];
        var z=0;
        while (z <= names.length) {
            document.write(z +"-"+names[z] + "<br />")
            z++;
        }
    </script>

</body>

</html>
